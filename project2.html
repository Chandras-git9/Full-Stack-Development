<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB FILLING FORM</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application Form <span class="title">(web)</span></h1>
            <form action="">
                <div class="container">
                    <div class="form-controller">
                        <label for="">first name</label>
                        <input id="First name" name="first name" placeholder="enter first name">
                    </div>
                    <div class="form-controller">
                        <label for="">Last name</label>
                        <input id="Last name" name="Last name" placeholder="enter Last name">
                    </div>
                    <div class="form-controller">
                        <label for="">email</label>
                        <input id="email" name="email" placeholder="email" >
                    </div>
                    <div class="form-controller">
                        <label for="job role">JOB ROLES</label>
                        <select>
                        <option value="">Select Job role</option>
                        <option value="uiux">ui ux</option>
                        <option value="frontend">frontend</option>
                        <option value="backend">backend</option>
                        <option value="full stack">full stack</option>
                        </select>
                    </div>
                    <div class="form-controller">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="30" placeholder="enter address"></textarea>
                    </div>
                    <div class="form-controller">
                        <label for="">email</label>
                        <input id="email" name="email" placeholder="email" >
                    </div>
                    <div class="form-controller">
                        <label for="">city</label>
                        <input id="city" name="city" placeholder="city">
                    </div>
                    <div class="form-controller">
                        <label for="">PINCODE</label>
                        <input id="pincode" name="pincode" placeholder="pincode" type="number">
                    </div>
                    <div class="form-controller">
                        <label for="">Start date</label>
                        <input id="start date" name="start date" placeholder="start date" type="date">
                    </div>
                    <div class="form-controller">
                        <label for="">upload cv</label>
                        <input id="upload cv" name="upload cv" placeholder="upload cv" type="file">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">APPLY NOW</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
