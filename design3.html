<style>
    div{
        border: 1px solid black;
        padding: 5px;
    }
    .parent{
        display: flex;
        height: 400px;
        justify-content: start ;
        align-items: start;
        gap: 50px;
    }
    .child{
        height: 40px;
        align-items: center;
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <div class="parent">
        <div class="child">ITEM1</div>
        <div class="child">ITEM2</div>
        <div class="child">ITEM3</div>
        <div class="child">ITEM4</div>
    </div>
</body>
</html>
